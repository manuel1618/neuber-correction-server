version: "3.8"

services:
  neuber-correction-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: neuber-correction-server
    ports:
      - "80:8000"
    environment:
      - DATABASE_PATH=/app/data/neuber_correction.db
      - DATABASE_TTL=86400
      - RATE_LIMIT_WINDOW=60
      - RATE_LIMIT_REQUESTS=100
    volumes:
      - neuber_data:/app/data
      # Mount materials.yaml from network drive
      # Replace /path/to/network/drive/materials.yaml with your actual network drive path
      # The file will be read on every request, so changes are picked up automatically
      - /path/to/network/drive/materials.yaml:/app/materials/materials.yaml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  neuber_data:
    driver: local
