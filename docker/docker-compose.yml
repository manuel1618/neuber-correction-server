version: '3.8'

services:
  neuber-correction-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: neuber-correction-server
    ports:
      - "8080:8080"
    environment:
      - DATABASE_PATH=/app/data/neuber_correction.db
      - DATABASE_TTL=86400
      - RATE_LIMIT_WINDOW=60
      - RATE_LIMIT_REQUESTS=100
    volumes:
      - neuber_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  neuber_data:
    driver: local
